AWSTemplateFormatVersion: 2010-09-09
Description: This template creates a VPC infrastructure for a multi-AZ,
  multi-tier deployment of a Windows based Application infrastructure. It
  installs 2 Windows 2019 Active Directory Domain Controllers into private
  subnets in separate Availability Zones inside a VPC, as well as Remote Desktop
  Gateway instances and managed NAT gateways into the public subnet for each
  Availability Zone. The default Domain Administrator password will be the one
  retrieved from the instance.  For adding members to the domain, ensure that
  they are launched into the domain member security group created by this
  template and then configure them to use the AD instances fixed private IP
  addresses as the DNS server. **WARNING** This template creates Amazon EC2
  Windows instance and related resources. You will be billed for the AWS
  resources used if you create a stack from this template.
Metadata:
  QuickStartDocumentation:
    EntrypointName: Launch Active Directory on EC2 into a new VPC
    Order: "1"
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Network Configuration
        Parameters:
          - AvailabilityZones
          - NumberOfAZs
          - VPCCIDR
          - DHCPOptionSet
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PrivateSubnet3CIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PublicSubnet3CIDR
      - Label:
          default: Amazon EC2 Configuration
        Parameters:
          - ADServer1InstanceType
          - ADServer1NetBIOSName
          - ADServer1PrivateIP
          - ADServer2InstanceType
          - ADServer2NetBIOSName
          - ADServer2PrivateIP
          - DataDriveSizeGiB
          - KeyPairName
      - Label:
          default: Microsoft Active Directory Domain Services Configuration
        Parameters:
          - DomainAdminUser
          - DomainAdminPassword
          - DomainDNSName
          - DomainNetBIOSName
          - CreateDefaultOUs
      - Label:
          default: Microsoft Active Directory Certificate Services Configuration
        Parameters:
          - PKI
          - CaServerInstanceType
          - CaDataDriveSizeGiB
          - OrCaServerNetBIOSName
          - EntCaServerNetBIOSName
          - CaKeyLength
          - CaHashAlgorithm
          - OrCaValidityPeriodUnits
          - CaValidityPeriodUnits
          - UseS3ForCRL
          - S3CRLBucketName
      - Label:
          default: Microsoft Remote Desktop Gateway Configuration
        Parameters:
          - NumberOfRDGWHosts
          - RDGWInstanceType
          - RDGWCIDR
      - Label:
          default: AWS Quick Start Configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
          - QSS3BucketRegion
    ParameterLabels:
      NumberOfAZs:
        default: Number of Availability Zones
      AvailabilityZones:
        default: Availability Zones
      VPCCIDR:
        default: VPC CIDR
      DHCPOptionSet:
        default: Create a DHCP Options set
      PrivateSubnet1CIDR:
        default: Private Subnet 1 CIDR
      PrivateSubnet2CIDR:
        default: Private Subnet 2 CIDR
      PrivateSubnet3CIDR:
        default: (Optional) Private Subnet 3 CIDR
      PublicSubnet1CIDR:
        default: Public Subnet 1 CIDR
      PublicSubnet2CIDR:
        default: Public Subnet 2 CIDR
      PublicSubnet3CIDR:
        default: (Optional) Public Subnet 3 CIDR
      ADServer1InstanceType:
        default: Domain Controller 1 Instance Type
      ADServer1NetBIOSName:
        default: Domain Controller 1 NetBIOS Name
      ADServer1PrivateIP:
        default: Domain Controller 1 Private IP Address
      ADServer2InstanceType:
        default: Domain Controller 2 Instance Type
      ADServer2NetBIOSName:
        default: Domain Controller 2 NetBIOS Name
      ADServer2PrivateIP:
        default: Domain Controller 2 Private IP Address
      DataDriveSizeGiB:
        default: Size of Data Drive that contains SYSVOL and NTDS
      KeyPairName:
        default: Key Pair Name
      DomainAdminUser:
        default: Domain Admin User Name
      DomainAdminPassword:
        default: Domain Admin Password
      DomainDNSName:
        default: Domain DNS Name
      DomainNetBIOSName:
        default: Domain NetBIOS Name
      CreateDefaultOUs:
        default: Do you want Domain Elevated Accounts, Domain Users, Domain Computers,
          Domain Servers, Domain Service Accounts, Domain Groups OUs created
      PKI:
        default: Deploy PKI Infrastructure
      CaServerInstanceType:
        default: Enterprise Root CA Instance Type
      CaDataDriveSizeGiB:
        default: Size of the Data Drive in GiB
      OrCaServerNetBIOSName:
        default: Offline Root CA NetBIOS Name
      EntCaServerNetBIOSName:
        default: Enterprise Root CA NetBIOS Name
      CaKeyLength:
        default: Enterprise Root CA Key Length
      CaHashAlgorithm:
        default: Enterprise Root CA Hash Algorithm
      OrCaValidityPeriodUnits:
        default: Offline Root CA Certificate Validity Period in Years
      CaValidityPeriodUnits:
        default: Enterprise Root CA Certificate Validity Period in Years
      UseS3ForCRL:
        default: Use S3 for Enterprise Root CA CRL location
      S3CRLBucketName:
        default: S3 bucket name for Enterprise Root CA CRL
      NumberOfRDGWHosts:
        default: Number of RDGW hosts
      RDGWInstanceType:
        default: Remote Desktop Gateway Instance Type
      RDGWCIDR:
        default: Allowed Remote Desktop Gateway External Access CIDR
      QSS3BucketName:
        default: Quick Start S3 Bucket Name
      QSS3BucketRegion:
        default: Quick Start S3 Bucket Region
      QSS3KeyPrefix:
        default: Quick Start S3 Key Prefix
Parameters:
  AvailabilityZones:
    Description: "List of Availability Zones to use for the subnets in the VPC.
      Note: The logical order is preserved and only 2 AZs are used for this
      deployment."
    Type: List<AWS::EC2::AvailabilityZone::Name>
  NumberOfAZs:
    AllowedValues:
      - "2"
      - "3"
    Default: "2"
    Description: Number of Availability Zones to use in the VPC. This must match
      your selections in the list of Availability Zones parameter.
    Type: String
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 11.0.0.0/16
    Description: CIDR Block for the VPC
    Type: String
  DHCPOptionSet:
    AllowedValues:
      - Yes
      - No
    Default: Yes
    Description: Do you want to create and apply a new DHCP Options Set
    Type: String
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 11.0.0.0/19
    Description: CIDR block for private subnet 1 located in Availability Zone 1.
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 11.0.32.0/19
    Description: CIDR block for private subnet 2 located in Availability Zone 2.
    Type: String
  PrivateSubnet3CIDR:
    Default: ""
    Description: CIDR block for private subnet 3 located in Availability Zone 3.
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 11.0.128.0/20
    Description: CIDR Block for the public DMZ subnet 1 located in Availability Zone 1
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 11.0.144.0/20
    Description: CIDR Block for the public DMZ subnet 2 located in Availability Zone 2
    Type: String
  PublicSubnet3CIDR:
    Default: ""
    Description: CIDR Block for the public DMZ subnet 3 located in Availability Zone 3
    Type: String
  ADServer1InstanceType:
    AllowedValues:
      - t2.micro
      - t2.medium
      - t3.medium
      - t2.large
      - t3.large
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
    Default: t2.micro
    Description: Amazon EC2 instance type for the first Active Directory instance
    Type: String
  ADServer1NetBIOSName:
    AllowedPattern: "[a-zA-Z0-9\\-]+"
    Default: DC1
    Description: NetBIOS name of the first Active Directory server (up to 15 characters)
    MaxLength: "15"
    MinLength: "1"
    Type: String
  ADServer1PrivateIP:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$
    Default: 11.0.0.10
    Description: Fixed private IP for the first Active Directory server located in
      Availability Zone 1
    Type: String
  ADServer2InstanceType:
    AllowedValues:
      - t2.micro
      - t2.medium
      - t3.medium
      - t2.large
      - t3.large
      - m4.large
      - m4.xlarge
      - m4.2xlarge
      - m4.4xlarge
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
    Default: t2.micro
    Description: Amazon EC2 instance type for the second Active Directory instance
    Type: String
  ADServer2NetBIOSName:
    AllowedPattern: "[a-zA-Z0-9\\-]+"
    Default: DC2
    Description: NetBIOS name of the second Active Directory server (up to 15 characters)
    MaxLength: "15"
    MinLength: "1"
    Type: String
  ADServer2PrivateIP:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$
    Default: 11.0.32.10
    Description: Fixed private IP for the second Active Directory server located in
      Availability Zone 2
    Type: String
  DataDriveSizeGiB:
    Type: Number
    Default: "10"
    Description: Size of Data Drive that contains SYSVOL and NTDS
  KeyPairName:
    Description: Public/private key pairs allow you to securely connect to your
      instance after it launches
    Type: AWS::EC2::KeyPair::KeyName
  DomainAdminUser:
    AllowedPattern: "[a-zA-Z0-9]*"
    Default: Admin
    Description: User name for the account that will be added as Domain
      Administrator. This is separate from the default "Administrator" account
    MaxLength: "25"
    MinLength: "5"
    Type: String
  DomainAdminPassword:
    AllowedPattern: (?=^.{6,255}$)((?=.*\d)(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[^A-Za-z0-9])(?=.*[a-z])|(?=.*[^A-Za-z0-9])(?=.*[A-Z])(?=.*[a-z])|(?=.*\d)(?=.*[A-Z])(?=.*[^A-Za-z0-9]))^.*
    Description: Password for the domain admin user. Must be at least 8 characters
      containing letters, numbers and symbols
    MaxLength: "32"
    MinLength: "8"
    NoEcho: "true"
    Type: String
  DomainDNSName:
    AllowedPattern: "[a-zA-Z0-9\\-]+\\..+"
    Default: example.com
    Description: Fully qualified domain name (FQDN) of the forest root domain e.g.
      example.com
    MaxLength: "255"
    MinLength: "2"
    Type: String
  DomainNetBIOSName:
    AllowedPattern: "[a-zA-Z0-9\\-]+"
    Default: example
    Description: NetBIOS name of the domain (up to 15 characters) for users of
      earlier versions of Windows e.g. EXAMPLE
    MaxLength: "15"
    MinLength: "1"
    Type: String
  CreateDefaultOUs:
    AllowedValues:
      - Yes
      - No
    Default: No
    Description: Do you want Domain Elevated Accounts, Domain Users, Domain
      Computers, Domain Servers, Domain Service Accounts, Domain Groups OUs
      created
    Type: String
  PKI:
    AllowedValues:
      - One-Tier
      - Two-Tier
      - No
    Default: No
    Description: Do you want to Deploy PKI Infrastructure if so what kind, Two Tier
      or One Tier
    Type: String
  CaServerInstanceType:
    AllowedValues:
      - t2.micro
      - t2.small
      - t3.small
      - t2.medium
      - t3.medium
      - t2.large
      - t3.large
    Default: t2.micro
    Description: Amazon EC2 instance type for the CA instance(s)
    Type: String
  CaDataDriveSizeGiB:
    Type: Number
    Default: "2"
    Description: Size of the Data Drive in GiB
  OrCaServerNetBIOSName:
    AllowedPattern: "[a-zA-Z0-9\\-]+"
    Description: NetBIOS name of the Offline Root CA server (Only Used For Two Tier
      PKI) (up to 15 characters)
    MaxLength: "15"
    MinLength: "1"
    Type: String
    Default: ORCA1
  EntCaServerNetBIOSName:
    AllowedPattern: "[a-zA-Z0-9\\-]+"
    Description: NetBIOS name of the Enterprise Root or Subordinate CA server (up to
      15 characters)
    MaxLength: "15"
    MinLength: "1"
    Type: String
    Default: ENTCA1
  CaKeyLength:
    Description: CA Key Length
    AllowedValues:
      - "2048"
      - "4096"
    Default: "2048"
    Type: String
  CaHashAlgorithm:
    Description: CA Hash Algorithm
    AllowedValues:
      - SHA256
      - SHA384
      - SHA512
    Default: SHA256
    Type: String
  OrCaValidityPeriodUnits:
    Description: Offline Root CA Certificate Validity Period in Years (Only Used For
      Two Tier PKI)
    Default: "10"
    Type: String
  CaValidityPeriodUnits:
    Description: Enterprise Root or Subordinate CA Certificate Validity Period in Years
    Default: "5"
    Type: String
  UseS3ForCRL:
    Description: Use S3 for Enterprise Root CA CRL location
    AllowedValues:
      - Yes
      - No
    Default: No
    Type: String
  S3CRLBucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    Default: examplebucket
    Description: S3 bucket name for Enterprise Root CA CRL. Quick Start bucket name
      can include numbers, lowercase letters, uppercase letters, and hyphens
      (-). It cannot start or end with a hyphen (-).
    Type: String
  NumberOfRDGWHosts:
    AllowedValues:
      - "0"
      - "1"
      - "2"
      - "3"
      - "4"
    Default: "1"
    Description: Enter the number of Remote Desktop Gateway hosts to create
    Type: String
  RDGWInstanceType:
    Description: Amazon EC2 instance type for the Remote Desktop Gateway instances
    Type: String
    Default: t2.micro
    AllowedValues:
      - t2.micro
      - t2.small
      - t2.medium
      - t2.large
      - t3.small
      - t3.medium
      - t3.large
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5.4xlarge
  RDGWCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: Allowed CIDR Block for external access to the Remote Desktop Gateways
    Type: String
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a
      hyphen (-).
    Default: aherrera116
    Description: S3 bucket name for the Quick Start assets. Quick Start bucket name
      can include numbers, lowercase letters, uppercase letters, and hyphens
      (-). It cannot start or end with a hyphen (-).
    Type: String
  QSS3BucketRegion:
    Default: us-west-1
    Description: The AWS Region where the Quick Start S3 bucket (QSS3BucketName) is
      hosted. When using your own bucket, you must specify this value.
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase
      letters, uppercase letters, hyphens (-), and forward slash (/).
    Default: microsoft-ad-main/
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-),
      and forward slash (/).
    Type: String
Conditions:
  UsingDefaultBucket:
    - QSS3BucketName
    - aherrera116
  IncludeRDGW:
    - - NumberOfRDGWHosts
      - "0"
Rules:
  CheckSupportedInstances:
    RuleCondition:
      - - - t2.micro
          - m4.large
          - m4.xlarge
          - m4.2xlarge
          - m4.4xlarge
        - ADServer1InstanceType
      - - - t2.micro
          - m4.large
          - m4.xlarge
          - m4.2xlarge
          - m4.4xlarge
        - ADServer2InstanceType
    Assertions:
      - Assert:
          - - - eu-west-3
            - AWS::Region
        AssertDescription: M4 instances are not available in the Paris region
  S3CRLBucketNameValidation:
    RuleCondition:
      - - UseS3ForCRL
        - Yes
      - - - PKI
          - No
    Assertions:
      - AssertDescription: CRL BucketName cannot must be valid BucketName
        Assert:
          - - S3CRLBucketName
            - examplebucket
Resources:
  VPCStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        Fn::Sub:
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/microsoft-aws-vpc/templates/aws-vpc.yaml
          - S3Region:
              - UsingDefaultBucket
              - AWS::Region
              - QSS3BucketRegion
            S3Bucket:
              - UsingDefaultBucket
              - ${QSS3BucketName}-${AWS::Region}
              - QSS3BucketName
      Parameters:
        AvailabilityZones:
          - ","
          - AvailabilityZones
        KeyPairName: KeyPairName
        NumberOfAZs: NumberOfAZs
        PrivateSubnet1ACIDR: PrivateSubnet1CIDR
        PrivateSubnet2ACIDR: PrivateSubnet2CIDR
        PublicSubnet1CIDR: PublicSubnet1CIDR
        PublicSubnet2CIDR: PublicSubnet2CIDR
        VPCCIDR: VPCCIDR
  ADStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        Fn::Sub:
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/ad-1.yaml
          - S3Region:
              - UsingDefaultBucket
              - AWS::Region
              - QSS3BucketRegion
            S3Bucket:
              - UsingDefaultBucket
              - ${QSS3BucketName}-${AWS::Region}
              - QSS3BucketName
      Parameters:
        VPCCIDR: VPCCIDR
        VPCID: VPCStack.Outputs.VPCID
        DHCPOptionSet: DHCPOptionSet
        PrivateSubnet1ID: VPCStack.Outputs.PrivateSubnet1AID
        PrivateSubnet2ID: VPCStack.Outputs.PrivateSubnet2AID
        ADServer1InstanceType: ADServer1InstanceType
        ADServer1NetBIOSName: ADServer1NetBIOSName
        ADServer1PrivateIP: ADServer1PrivateIP
        ADServer2InstanceType: ADServer2InstanceType
        ADServer2NetBIOSName: ADServer2NetBIOSName
        ADServer2PrivateIP: ADServer2PrivateIP
        DataDriveSizeGiB: DataDriveSizeGiB
        KeyPairName: KeyPairName
        DomainAdminUser: DomainAdminUser
        DomainAdminPassword: DomainAdminPassword
        DomainDNSName: DomainDNSName
        DomainNetBIOSName: DomainNetBIOSName
        CreateDefaultOUs: CreateDefaultOUs
        PKI: PKI
        CaServerInstanceType: CaServerInstanceType
        CaDataDriveSizeGiB: CaDataDriveSizeGiB
        OrCaServerNetBIOSName: OrCaServerNetBIOSName
        EntCaServerNetBIOSName: EntCaServerNetBIOSName
        CaKeyLength: CaKeyLength
        CaHashAlgorithm: CaHashAlgorithm
        OrCaValidityPeriodUnits: OrCaValidityPeriodUnits
        CaValidityPeriodUnits: CaValidityPeriodUnits
        UseS3ForCRL: UseS3ForCRL
        S3CRLBucketName: S3CRLBucketName
        QSS3BucketName: QSS3BucketName
        QSS3BucketRegion: QSS3BucketRegion
        QSS3KeyPrefix: QSS3KeyPrefix
  RDGWStack:
    Condition: IncludeRDGW
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        Fn::Sub:
          - https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}submodules/quickstart-microsoft-rdgateway/templates/rdgw-domain.yaml
          - S3Region:
              - UsingDefaultBucket
              - AWS::Region
              - QSS3BucketRegion
            S3Bucket:
              - UsingDefaultBucket
              - ${QSS3BucketName}-${AWS::Region}
              - QSS3BucketName
      Parameters:
        DomainAdminPassword: DomainAdminPassword
        DomainAdminUser: DomainAdminUser
        DomainDNSName: DomainDNSName
        DomainMemberSGID: ADStack.Outputs.DomainMemberSGID
        DomainNetBIOSName: DomainNetBIOSName
        KeyPairName: KeyPairName
        NumberOfRDGWHosts: NumberOfRDGWHosts
        PublicSubnet1ID: VPCStack.Outputs.PublicSubnet1ID
        PublicSubnet2ID: VPCStack.Outputs.PublicSubnet2ID
        QSS3BucketName: QSS3BucketName
        QSS3BucketRegion: QSS3BucketRegion
        QSS3KeyPrefix: ${QSS3KeyPrefix}submodules/quickstart-microsoft-rdgateway/
        RDGWInstanceType: RDGWInstanceType
        RDGWCIDR: RDGWCIDR
        VPCID: VPCStack.Outputs.VPCID
